<div class="container">
<aside class="col-md-3">
<h1>My Polls</h1>
<a href="/#/newpoll"><p>Create new poll</p></a>
</aside>
<div class="col-md-6 ">
      <div class="col-md-4 text-center" ng-repeat="poll in polls">
        <p>{{poll.question}}</p><span ng-click="deletePoll(poll._id, poll)">Delete</span>
        <div class="col-md-4 text-center" ng-repeat="choice in poll.choices">
          <p>{{choice.option}}</p>
        </div>
        </div>
    </div>
</div>
