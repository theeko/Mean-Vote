<h1>Polls</h1>
<div class="container">
      <div class="col-md-3 text-center" ng-repeat="poll in polls">
        <p>{{poll.question}}</p>
        <div class="col-md-3 text-center" ng-repeat="choice in poll.choices">
          <p>{{choice.option}}</p>
        </div>
        </div>
        
      </div>
    </div>
